<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        li{
            list-style-type: none;
            border-radius: 20px;
            height: 40px;
            margin: 10px;
            padding-left: 20px;
            background-color: aliceblue;
            font-size: 20px;
        }

        li .bi-trash{
            position: absolute;
            right: 40px;
            color: red;
        }
        .st{
            text-decoration: line-through;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">

    </script>
    <script>
        $("document").ready(function() {
            $('#container').on('click', 'span', function() {
                $(this).toggleClass('st');
            });             
            $('#addtask').click(function() {
                $('ul').append('<li><span>'+ $('input').val() + '</span><i class="bi bi-trash"></i></li>');
            });
            $('#container').on('click', '.bi-trash', function(){
                $(this).parent('li').remove();
            });
        });     
    </script>
</head>
<body>
    <div class="card mx-auto mt-3" style="width: 30rem;">
        <div class="card-header bg-success text-white text-center">
            <h3>To Do list</h3>
        </div>
        <div class="card-body">
            <p style="text-align: center;">
                Add Task: <input type="text" name="" id="txttask" style="width: 250px; height: 50px; border-radius: 25px; padding-left: 10px;">
                <button id="addtask" class="btn btn-primary rounded-4" style="height: 50px;">Add</button>
            </p>
            <ul id="container">
            </ul>
        </div>
    </div>
</body>
</html>
